<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Toxxometer — Reality Check</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Toxxometer</h1>
    <nav class="nav">
      <button id="nav-early" class="nav-btn">Early</button>
      <button id="nav-tox" class="nav-btn">Toxxometer</button>
      <button id="nav-reality" class="nav-btn primary">Reality Check</button>
    </nav>
    <div class="header-actions">
      <select id="lang-select" title="Sprache">
        <option value="de">Deutsch</option>
        <option value="en">English</option>
      </select>
      <button id="theme-toggle" title="Theme">☾</button>
      <button id="export-csv" title="Export CSV">CSV</button>
      <button id="export-pdf" title="Export PDF">PDF</button>
    </div>
  </header>

  <main>
    <section class="intro card">
      <p class="lead">Schnell-Checks zur Einschätzung: Early → Toxxometer → Reality Check (Manipulation & Energie).</p>
    </section>

    <section id="survey-area" class="card">
      <div id="questions" class="stack"></div>
      <div id="result" class="result"></div>
      <div class="actions">
        <button id="save-run">Save / Speichern</button>
        <button id="clear-history">Clear History / Löschen</button>
      </div>
    </section>

    <section id="history-area" class="card">
      <h2>History / Verlauf</h2>
      <div id="history-list">Keine Einträge / No entries</div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
